<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Web-Tutor quiz</title>
        <link rel="stylesheet" href="css/workshop-quiz.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <style media="screen">
            body{
                font-family: 'Montserrat', sans-serif;
            }
        </style>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    </head>
    <body onload="showQuestion()">
        <div class="content">
            <section class="header">
                <h1>Web Front-End Quiz</h1>
            </section>
            <section class="quiz">
                <form name="quiz">
                    <div class="question box-effects">
                        <!-- question area -->
                    </div>
                    <button class="box-effects" type="button" name="next-question" onclick="showQuestion()">Next Question >></button>
                    <button class="invisible" type="button" name="check" onclick="checkAnswers()">Check Answers</button>
                </form>
            </section>

            <section class="footer">
                <h2>Result : </h2>
                <div id="result">
                    <table class="invisible result-details">
                        <thead>
                            <tr>
                                <th>Question</th>
                                <th>Your answer</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- place for result details -->
                        </tbody>
                    </table>
                </div>
                <h3>Point : <span id="point"></span> </h3>
            </section>
        </div>

        <script src="js/quizListing.js" charset="utf-8"></script>
        <script src="js/workshop-quiz.js" charset="utf-8"></script>
    </body>
</html>
