<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Clock with datetime</title>
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <link rel="stylesheet" href="css/clock.css">
        <style rel="stylesheet">
            body{
                font-family: 'Orbitron', sans-serif;
            }
        </style>
    </head>
    <body onload="showTime()">
        <div id="time-option" class="center">
                <h1>Time Option</h1>
        </div>
        
        <div id="clock" class="center">
            <!-- place to show time -->
            <h1></h1>
        </div>
        <script type="text/javascript">
            function correctTime(time)
            {
                if(time < 10)
                {
                    time = '0' + time;
                }

                return time;
            }

            function showTime()
            {
                var now = new Date();
                var h = now.getHours();
                var m = now.getMinutes();
                var s = now.getSeconds();

                // correct the time format
                h = correctTime(h);
                m = correctTime(m);
                s = correctTime(s);

                document.getElementsByTagName('h1')[1].innerHTML = h + ':' + m + ':' + s;

                setTimeout(showTime, 500);
            }
        </script>
    </body>
</html>
