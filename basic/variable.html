<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Variable</title>
    </head>
    <body>
        <div class="container">
            <section class="header">
                <h1>Variable</h1>
            </section>
            <section class="content">
                <label for="">Write anything you want :</label>
                <br>
                <input type="text" name="variable_value" id="variable-value" onkeyup="setValue(this.value)">
                <br>
                <p>Variable "text" has this value : <span id="value"></span></p>
            </section>
        </div>
        

        <script type="text/javascript">
            function setValue(value){
                var text = value;

                document.getElementById('value').innerHTML = text;
            }
        </script>
    </body>
</html>
