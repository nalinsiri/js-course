<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Mini Workshop : Invoice</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <style media="screen">
            body{
                font-family: 'Open Sans', sans-serif;
            }
        </style>
        <link rel="stylesheet" href="css/mini-invoice.css">
    </head>
    <body>
        <div class="content">
            <section class="header">
                    <h1>Mini-Invoice</h1>
            </section>
            <section class="invoice">
                <table id="items">
                    <tr>
                        <th>Item</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price/Item</th>
                        <th>Sum Price (THB)</th>
                        <th>Delete</th>
                    </tr>
                </table>
                <p id="total">
                    <strong>Total : <span id="result">0</span> THB</strong>
                </p>
                <button class="box-effects" type="button" name="add" onclick="addItem(itemNames,table1)">Add Item</button>
            </section>
        </div>

        <script src="js/mini-invoice.js"></script>
    </body>
</html>
